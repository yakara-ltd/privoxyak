---
driver:
  name: vagrant
  network:
    - ['forwarded_port', {guest: 8118, host: 8118, auto_correct: true}]
  require_chef_omnibus: 17.10.3
  box_check_update: true

provisioner:
  name: chef_zero
  product_version: 17.10.3
  chef_license: accept-no-persist

platforms:
  # - name: centos-7
  - name: rockylinux-8
  # - name: debian-9

suites:
  - name: default
    run_list:
      - recipe[privoxyak::whitelists]
      - recipe[privoxyak::default]
    attributes:
      privoxyak:
        config:
          listen_address: ":8118"
        limit_connect:
          - '443': /
          - '5222': jabber.org
        whitelist:
          ElReg:
            - .theregister.com
            - .theregister.co.uk
          Google:
            - .google.com
            - .google.co.uk
          Jabber:
            - .jabber.org
